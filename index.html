<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <button type="submit"></button>
                <input type="text" id="search-bar">
            </div>
            <div class="login-info">
                <button></button>
                <div class="profile-pic"></div>
                <p>Morgan Oakley</p>
            </div>
            <div class="greeting">
                <img src="images/profile_pics/bee.png">
                <p>Hi there,</p>
                <h1>Morgan Oakley (@morgan)</h1>
            </div>
            <div class="header-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="dashboard">
                <img src="images/icons/dashboard.png" alt="Dashboard icon" class="left">
                <h1 class="right">Dashboard</h1>
            </div>
            <div class="user-actions">
                <img src="images/icons/home.png" alt="Home icon"class="left">
                <p class="right">Home</p>
                <img src="images/icons/profile.png" alt="Profile icon"class="left">
                <p class="right">Profile</p>
                <img src="images/icons/messages.png" alt="Message icon"class="left">
                <p class="right">Messages</p>
                <img src="images/icons/history.png" alt="History icon"class="left">
                <p class="right">History</p>
                <img src="images/icons/tasks.png" alt="Tasks icon"class="left">
                <p class="right">Tasks</p>
                <img src="images/icons/community.png" alt="Community icon"class="left">
                <p class="right">Communities</p>
            </div>
            <div class="help">
                <img src="images/icons/settings.png" alt="Settings icon"class="left">
                <p class="right">Settings</p>
                <img src="images/icons/support.png" alt="Support icon"class="left">
                <p class="right">Support</p>
                <img src="images/icons/privacy.png" alt="Privacy icon"class="left">
                <p class="right">Privacy</p>
            </div>
        </div>
        <div class="main-content">
            <div class="projects">
                <p>Your Projects</p>
                <div class="projects-container">
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                </div>
            </div>
            <div class="announcements">
                <p>Announcements</p>
                <div class="announcement-container">

                </div>
            </div>
            <div class="trending">
                <p>Trending</p>
                <div class="trending-container">

                </div>
            </div>
            
        </div>
    </div>
    <div class="footer">
        <p>Code by kbousquet<a href="https://github.com/kbousquet/rock-paper-scissors" style="text-decoration:none"> <img src="images/GitHubIcon.png" alt="Git Hub icon" height="20"></a></p>
        <p>Animal icons by <a target="_blank" href="https://icons8.com" style="color:white">Icons8</a></p>
    </div>
</body>
</html>
